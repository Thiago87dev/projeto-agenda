{% extends 'base.html' %}

{% block titulo %}cadastro{% endblock titulo %}

{% block conteudo %}
<h1 class='mt-3'>Cadastro</h1>
<small class="form-text text-muted">fique tranquilo, n√°o compartilhamos seus dados com ninguem.</small>

<form method='POST' action='{%url 'cadastro'%}'>
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
      <label>Email</label>
      <input type="email" name='email' value='{{request.POST.email}}' class="form-control" placeholder="digite seu e-mail">
      
    </div>

    <div class="form-group">
      <label>usuario</label>
      <input type="text" name='usuario' value='{{request.POST.usuario}}' class="form-control" placeholder="digite seu usuario">
      
  </div>
    <div class="form-group">
        <label>nome</label>
        <input type="text" name='nome' value='{{request.POST.nome}}' class="form-control" placeholder="digite seu nome">
        
    </div>
    <div class="form-group">
        <label>sobrenome</label>
        <input type="text" name='sobrenome' value='{{request.POST.sobrenome}}' class="form-control" placeholder="digite seu sobrenome">
        
    </div>

    <div class="form-group">
      <label>senha</label>
      <input type="password" name='senha'  class="form-control" placeholder="digite sua senha">
    </div>
    <div class="form-group">
        <label>repetir senha</label>
        <input type="password" name='senha2'  class="form-control" placeholder="repita sua senha">
      </div>


    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{% endblock %}
